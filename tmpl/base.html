<!DOCTYPE html>
<html lang=en>
<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram">
	<link rel="stylesheet" href="/style.css">
	<title>{% block title %}{% endblock %} - Talk Classical List</title>
	{% endblock %}
</head>
<body>
	<nav>
		<ul class="navlist">
			{% block nav %}
			<li class="navitem"><a class="navlink {{is_active(self, "list")}}" href="/" alt="Home">Home</a></li>
			<li class="navitem"><a class="navlink {{is_active(self, "about")}}" href="/about" alt="About">About</a></li>
			<li class="navitem"><a class="navlink {{is_active(self, "stats")}}" href="/stats" alt="Stats">Stats</a></li>
			<li class="navitem"><a class="navlink {{is_active(self, "select")}}" href="/select" alt="Selector">Selector</a></li>
			{% endblock %}
		</ul>
	</nav>
	<main>
		{% block content %}{% endblock %}
	</main>
</body>
</html>
