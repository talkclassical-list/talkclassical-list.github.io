<!DOCTYPE html>
<html lang=en>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
    <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/milligram">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/linea-io/Linea-Iconset/_arrows/_ICONFONT/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/linea-io/Linea-Iconset/_basic/_ICONFONT/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/linea-io/Linea-Iconset/_ecommerce/_ICONFONT/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/linea-io/Linea-Iconset/_music/_ICONFONT/styles.css">
  <link rel="stylesheet" href="/style.css">
  <title>Music Selector - Talk Classical List</title>

  <script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider"></script>
  <script src="https://cdn.jsdelivr.net/npm/smartquotes"></script>
  <script src="selector.js" async></script>
</head>
<body>
  <nav>
    <div class="navcontainer">
      <a href="/">Talk Classical List</a>
      <ul class="navlist">
        <!--<li class="navitem"><a href="about" alt="About" class="icon icon-arrows-info"></a></li>-->
        <li class="navitem"><a href="/stats" alt="Stats" class="icon icon-ecommerce-graph2"></a></li>
        <li class="navitem"><a href="/select" alt="Selector" class="icon icon-music-shuffle-button"></a></li>
        <li class="navitem"><button id="tier-expand" alt="Expand/Collapse" class="icon icon-arrows-expand-vertical1"></button></li>
        <!--<li class="navitem"><button id="search" alt="Search" class="icon icon-basic-magnifier"></button></li>-->
      </ul>
    </div>
  </nav>
  <main>
  <h1>Music Selector</h1>
  <p>Randomly select a piece of classical music from <a href="https://docs.google.com/document/d/e/2PACX-1vSZgBXQxvzbYpTRTOgDsljaQ4Ficc5RM9iQ_4OTPNgfOP78hMvTtWLag51Rz7cJL_sbUwIdf5rsWJSs/pub">The Talk Classical Community's Favorite and Most Highly Recommended Works</a>.</p>
  <hr>
  <form id="rng">
    <fieldset>
    <label for="date-range">Dates</label>
    <div id="date-range"></div>
    <label for="tier-range">Tiers</label>
    <div id="tier-range"></div>
    <input class="button-outline" type="submit" value="Select" id="trigger">
    <h6 class="float-right"><strong># Works:</strong> <span id="count"></h6>
    </fieldset>
  </form>
  <div id="info">Loading...</div>
  <div id="result">
    <h3><strong id=composer></strong>: <em id="title"></em> <span id="year"></span></h3>
    <h6 class="float-right">Tier <span id="tier"></span></h6>
    <a class="button button-outline" href="" id="yt" target="_blank" rel="noopener noreferrer">Search on YouTube</a>
  </div>
  </ul>
  </main>
</body>
</html>
